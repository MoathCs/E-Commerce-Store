<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin Dashboard for managing users, products, and settings.">
  <title>Admin Dashboard</title>
  <style>
    /* General reset */
    body, h1, ul, li {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Dashboard container */
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 1rem;
    }

    a:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* Logout button */
    .logout-btn {
      margin-top: 20px;
      background-color: #d9534f;
    }

    .logout-btn:hover {
      background-color: #c9302c;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      a {
        font-size: 1.1rem;
        padding: 15px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Admin Dashboard</h1>
    <ul>
      <li><a href="/admin/userManagement" aria-label="Manage Users">üë§ Manage Users</a></li>

      <li><a href="/admin/productManagement" aria-label="Manage Products">üõí Manage Products</a></li>

      <li><a href="/admin/settings" aria-label="Site Settings">‚öôÔ∏è Site Settings</a></li>
    </ul>
    <a href="/logout" class="logout-btn" aria-label="Logout">üö™ Logout</a>
  </main>
</body>
</html>
